<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS files -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    
    
    <title>JS Image Upload</title>

    <style>
      .card {
        box-shadow: 0px 0px 10px black;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">JS Image Upload</a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h2>Upload an Image</h2>
            </div>
            <div class="card-body bg-light">
              <form id="upload-form" enctype="multipart/form-data">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile">
                  <label class="custom-file-label" for="customFile">Upload</label>
                </div>
                <div class="mt-3">
                  <input type="submit" value="upload" class="btn btn-success btn-sm">
                  <button id="remove-btn" class="btn btn-danger btn-sm">Remove All</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Display Image -->
    <div class="container mt-4">
      <div class="row" id="card-row">
        <div class="col-md-3">
          <div class="card">
            <img src="./images/image1.jpeg" alt="" class="img-fluid">
            <div class="card-body">
              <h3 class="card-title">Image</h3>
              <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam veniam deleniti mollitia perferendis aut quasi?</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>

    <!-- Local JS Files -->
    <script src="app.js"></script>
  </body>
</html>
